<H1>Comment zoomer</H1>

presque le m&ecirc;me effet il faut avance l'observateur
ou changer la «Focale» (m&ecirc;me pour les vue orthogonales).

La valeur "1" indique une angulaire de 45° pour
la vue perspective.
