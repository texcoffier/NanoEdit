<H1>Nombre flottant</H1>

C'est l'entit&eacute; de base de cr&eacute;ation
de contraintes.
Pour cr&eacute;er un nombre flottant tapez sur 'fl'.
Si vous le faite dans une fen&ecirc;tre graphique
la valeur du nombre flottant est la coordonn&eacute;e X.
<P>
Cr&eacute;ez trois nombres flottants entre -1 et 1.
Puis cr&eacute;ez un <A HREF="param_point.html">point param&eacute;tr&eacute;</A>.
