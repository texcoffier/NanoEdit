    <h1>Dilatation</h1>

    La dilation change l'échelle de chacun des trois axes.
    Elle peut être paramétrée par un vecteur.
    Si vous paramétrez par un nombre, c'est une
    homothétie qui sera créée (changement d'échelle identique suivant les trois axes.)
