<H1>Destruction de point</H1>

Pour d&eacute;truire n'importe quel objet,
vous rendez actif tous les objets que vous voulez d&eacute;truire
et vous appuyez sur la touche 'Delete' du clavier.
<P>
Pour détruire sans rendre actif, cliquez avec le bouton
droit sur l'objet dans l'arbre et choisissez <TT>Détruire</TT>
